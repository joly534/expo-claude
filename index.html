<html lang="fr">

            <audio id="teleport" src="assets/sounds/telep.mp3"></audio>
        </a-assets>



      <a-entity id="cam-rig" progressive-controls movement-controls >
			
			<!-- <a-camera id="cam" position="0 1.6 0" wasd-controls="enabled:false"></a-camera>> -->
                                <!-- <a-cursor id="curseur" color="#000000"></a-cursor> -->
			</a-camera id="cam" position="0 1.6 0" wasd-controls="enabled:false">
                        <!-------------------controlers------------------------------------>
                        <a-entity>
                                <a-entity super-hands 
                                    laser-controls="hand: left" id="left-hand"
                                    raycaster="objects: .teleport; far: 10" >
                                </a-entity>
                                <a-entity super-hands 
                                    laser-controls="hand: right" id="right-hand"
                                    raycaster="objects: .teleport; far: 10">
                                </a-entity>
                        </a-entity>
			
            </a-entity>

                <a-sky color="grey"></a-sky>
        
        <a-plane src="#floor" width="100" height="100"
            rotation="-90 0 0" repeat="100 100" transparent="true">
        </a-plane>

        <!--prÃ©sentoir-->
        <a-entity position="0 1.5 -1.5">

            <!--photos de gauche-->
            <a-image src="#photo1" position="-5 -0.5 0"
                width="1.04" height="0.75"></a-image>
            <a-image src="#photo2" position="-3.8 -0.5 0"
                width="1.04" height="0.75"></a-image>

                width="1.04" height="0.75"></a-image>
            <a-image src="#photo14" position="5.9 -0.5 0"
                width="1.04" height="0.75"></a-image>
